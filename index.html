​<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>iStyle – See Your True Self</title>

<style>
:root {
  --bg-main: #f4efe9;
  --bg-soft: #faf8f4;
  --text-main: #1f1f1f;
  --text-muted: #6b6b6b;
  --accent: #a8957d;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
}

/* Header */
header {
  padding: 24px 48px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 500;
  letter-spacing: 0.4px;
}

.lang-toggle button {
  background: transparent;
  border: none;
  margin-left: 12px;
  font-size: 13px;
  cursor: pointer;
  color: var(--text-muted);
}

/* Hero */
.hero {
  position: relative;
  height: 92vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Soft moving background */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    120deg,
    #f6f1eb,
    #ede6dc,
    #f4efe9
  );
  animation: bgFlow 60s ease-in-out infinite alternate;
  z-index: 0;
}

@keyframes bgFlow {
  0% { filter: brightness(1); }
  100% { filter: brightness(1.05); }
}

/* Abstract human form */
.hero-shape {
  position: absolute;
  width: 420px;
  height: 520px;
  border-radius: 50% 50% 45% 45%;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.6),
    rgba(220,210,195,0.6)
  );
  filter: blur(8px);
  z-index: 1;
}

/* Hair silhouette */
.hero-hair {
  position: absolute;
  width: 360px;
  height: 240px;
  top: 18%;
  border-radius: 50%;
  background: radial-gradient(
    ellipse at center,
    rgba(150,130,110,0.35),
    rgba(150,130,110,0)
  );
  animation: hairFlow 20s ease-in-out infinite alternate;
  z-index: 2;
}

@keyframes hairFlow {
  0% { transform: translateY(0); opacity: 0.6; }
  100% { transform: translateY(12px); opacity: 0.8; }
}

/* Text */
.hero-text {
  position: relative;
  text-align: center;
  z-index: 3;
  margin-top: 260px;
}

.hero-text h1 {
  font-size: 44px;
  font-weight: 500;
  margin-bottom: 10px;
}

.hero-text h2 {
  font-size: 18px;
  font-weight: 400;
  color: var(--text-muted);
}

/* Sections */
.section {
  max-width: 960px;
  margin: 0 auto;
  padding: 120px 24px;
}

.section p {
  font-size: 18px;
  line-height: 1.8;
  max-width: 620px;
}

/* Language */
.zh { display: none; }
</style>
</head>

<body>

<header>
  <div class="logo">iStyle</div>
  <div class="lang-toggle">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('zh')">中文</button>
  </div>
</header>

<!-- Hero EN -->
<section class="hero en">
  <div class="hero-shape"></div>
  <div class="hero-hair"></div>
  <div class="hero-text">
    <h1>See your true self</h1>
    <h2>Meet a better version of you</h2>
  </div>
</section>

<!-- Hero ZH -->
<section class="hero zh">
  <div class="hero-shape"></div>
  <div class="hero-hair"></div>
  <div class="hero-text">
    <h1>看见真实的自己</h1>
    <h2>遇见更好的自己</h2>
  </div>
</section>

<!-- Intent -->
<section class="section en">
  <p>
    iStyle is not here to give you an answer.
    It helps you see directions that may suit you —
    calmly, visually, without pressure.
  </p>
</section>

<section class="section zh">
  <p>
    iStyle 不是为了给你一个答案，  
    而是帮助你看清哪些方向可能更适合你，  
    在没有压力的情况下，用视觉慢慢理解自己。
  </p>
</section>

<script>
function setLang(lang) {
  document.querySelectorAll('.en').forEach(el => {
    el.style.display = lang === 'en' ? 'block' : 'none';
  });
  document.querySelectorAll('.zh').forEach(el => {
    el.style.display = lang === 'zh' ? 'block' : 'none';
  });
}
setLang('en');
</script>

</body>
</html>
