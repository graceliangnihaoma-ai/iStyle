​<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iStyle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f6;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 40px;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
    }

    .lang-toggle button {
      background: none;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 6px 14px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 13px;
    }

    .lang-toggle button.active {
      background: #111;
      color: #fff;
      border-color: #111;
    }

    .hero {
      max-width: 1200px;
      margin: 80px auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
    }

    .hero h1 {
      font-size: 44px;
      font-weight: 500;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      color: #444;
      max-width: 420px;
      margin-bottom: 32px;
    }

    .hero button {
      background: #111;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 28px;
      font-size: 15px;
      cursor: pointer;
    }

    /* Right visual placeholder */
    .visual {
      position: relative;
      height: 420px;
      background: #e9e9e7;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .face {
      width: 180px;
      height: 220px;
      background: #d6d6d4;
      border-radius: 90px;
    }

    .option {
      position: absolute;
      width: 120px;
      height: 150px;
      background: #ccc;
      border-radius: 60px;
      bottom: 30px;
    }

    .option.left {
      left: 40px;
    }

    .option.right {
      right: 40px;
    }

    .option-label {
      position: absolute;
      bottom: -24px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">iStyle</div>
  <div class="lang-toggle">
    <button class="active" onclick="setLang('en')">EN</button>
    <button onclick="setLang('zh')">中文</button>
  </div>
</header>

<section class="hero">
  <!-- Left content -->
  <div>
    <h1 id="title">
      Upload your photo.<br>
      See what truly suits your look.
    </h1>

    <p id="subtitle">
      Personalised appearance suggestions — visualised before you decide.
    </p>

    <button id="cta">Upload my photo</button>
  </div>

  <!-- Right visual -->
  <div class="visual">
    <div class="face"></div>

    <div class="option left">
      <div class="option-label">Option A</div>
    </div>

    <div class="option right">
      <div class="option-label">Option B</div>
    </div>
  </div>
</section>

<script>
  function setLang(lang) {
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const cta = document.getElementById('cta');

    document.querySelectorAll('.lang-toggle button')
      .forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');

    if (lang === 'zh') {
      title.innerHTML = '上传你的照片，<br>看看什么才真正适合你';
      subtitle.innerHTML = '基于你本人形象的个性化建议，在决定之前先看到效果';
      cta.innerHTML = '上传我的照片';
    } else {
      title.innerHTML = 'Upload your photo.<br>See what truly suits your look.';
      subtitle.innerHTML = 'Personalised appearance suggestions — visualised before you decide.';
      cta.innerHTML = 'Upload my photo';
    }
  }
</script>

</body>
</html>
